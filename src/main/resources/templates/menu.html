<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Menu</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Petemoss&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="images/fav.png"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/styles/style.css}">
</head>
<body>
<div class="main-container">
    <h1>Menu!</h1>
    <form action="/home">
        <button class="btn btn-primary btn-lg m-2">Home</button>
    </form>
    <form action="/basket">
        <button class="btn btn-primary m-2">Go to Basket</button>
    </form>
    <form action="/info">
        <button class="btn btn-outline-info btn-lg m-2">Go to the Info Box</button>
    </form>

    <div th:each="pizza: ${list}" class="card mb-3">
        <b>
            <div class="card-header" th:text="${pizza.name}"></div>
        </b>
        <div class="card-body" th:text="${pizza.description}"></div>
        <div class="card-body custom-price" th:text="${pizza.price} + ' PLN'"></div>
        <div class="card-body"><img th:src="@{${'images/' + pizza.image + '.png'}}" alt="pizza"></div>
        <button class="btn btn-secondary" th:onclick="'add(' + ${pizza.id} + ');'">Add to Basket</button>
        <br/><br/><br/>
    </div>
</div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>
<script th:src="@{/scripts/main.js}"></script>
</html>
