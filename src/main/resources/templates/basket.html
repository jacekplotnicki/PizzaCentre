<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Petemoss&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="images/fav.png"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/styles/style.css}">
</head>
<body>
<div class="main-container">
    <h1>Basket</h1>
    <br>
    <form action="/home">
        <button class="btn btn-primary btn-lg m-2">Home</button>
    </form>
    <form action="/menu">
        <button class="btn btn-primary m-2">Go to Menu</button>
    </form>
    <br><br><br>


    <b>In your Basket:</b>

    <div th:each="pizza: ${basketlist}" class="card mb-3">
        <div class="row">
            <div class="col-4">
                <img class="basket-img" th:src="@{${'images/' + pizza.image + '.png'}}" alt="pizza">
            </div>
            <div class="col-8">
                <div class="card-header" th:text="${pizza.name}"></div>
                <div th:text="'quantity: '+${pizza.quantity}"></div>
                <div class="custom-price" th:text="${pizza.price}+' PLN'"></div>
                <form th:action="'/basket/remove/' + ${pizza.id}">
                    <button class="btn btn-warning btn-sm">remove</button>
                </form>
            </div>
        </div>
    </div>
    <h2 th:text="${sum}+' PLN'"></h2>
    <form action="/basket/clear">
        <button class="btn btn-outline-danger m-2">Clear</button>
    </form>

    <form action="/success">
        <button class="btn btn-outline-success btn-lg m-2">Go to Checkout</button>
    </form>


    <br><br><br><br><br><br><br><br><br>
    <form action="/info">
        <button class="btn btn-outline-info btn-lg m-2">Go to the Info Box</button>
    </form>
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>
</html>
